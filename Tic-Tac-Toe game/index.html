<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="game-area">

        <div class="music_Btn">
            <div class="musicOn">
                <i class='bx bxs-volume-full music_icon music_on'></i>
            </div>
            <div class="musicOff">
                <i class='bx bxs-volume-mute music_icon music_off music_icon_show'></i>
            </div>
        </div>

        <div class="container">
            
            <p class="game-title txt-glow">Tic-Tac-Toe Game</p>

            <div class="O-VS-X">
                <p class="plr nxt-title txt-glow">O</p>
                <p class="plr nxt-title txt-glow-vs">VS</p>
                <p class="plr nxt-title txt-glow-x">X</p>
            </div>
    
            <div class="boxes">
                <button type="button" class="box txt-glow"></button>
                <button type="button" class="box txt-glow"></button>
                <button type="button" class="box txt-glow"></button>
                <button type="button" class="box txt-glow"></button>
                <button type="button" class="box txt-glow"></button>
                <button type="button" class="box txt-glow"></button>
                <button type="button" class="box txt-glow"></button>
                <button type="button" class="box txt-glow"></button>
                <button type="button" class="box txt-glow"></button>
            </div>

            <div class="players">
                <div class="plr player">
                    <div class=" player-X">
                        <p class="txt">Player</p>
                        <p class="txt-glow-x">X</p>
                    </div>
                    <p class="txt-center marg-top win_msgX">0</p>
                </div>

                <div class="plr player">
                    <div class="player-d">
                        <p class="txt">Draws</p>
                    </div>
                    <p class="txt-center marg-top draw_msg">0</p>
                </div>

                <div class="plr player">
                    <div class="player-X">
                        <p class="txt">Player</p>
                        <p class="txt-glow">O</p>
                    </div>
                    <p class="txt-center marg-top win_msgO">0</p>
                </div>
            </div>

            <div class="btn"><button class="reset-btn">Restart Game</button></div>

        </div>

    </div>

    <script src="ticTacToe.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> -->

</body>
</html>
